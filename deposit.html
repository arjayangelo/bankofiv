<!DOCTYPE html>
<html lang="en">
<style>
	input[type=number], select {
		text-align: center;
		position: absolute;
		top:300px;
		left:520px;
    	width: 20%;
    	padding: 12px ;
    	margin: 8px 0;
    	display: inline-block;
    	border: 1px solid #ccc;
    	border-radius: 2px;
    	box-sizing: border-box;
    	font-size: 32px;
	}
</style>
<head>
	<meta charset="utf-8">
  	<title>Bank of IV</title>
  	<link href="css/style.css" rel="stylesheet">
	<link  href="http://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css" >
	<link  href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(img/bg.png); background-size:cover">
	<a class = "textheader">
		<span> Please enter amount: </span>
	</a>

	<div>
		<form action="showmodal();" class="w3-button w3-black" id="depositForm">
        	<input id="witdraw" type="number" onchange="setTwoNumberDecimal" min="500" max="20000" step="100" value="0.00"/>
		</form>
	</div>

	<div class="modal fade" id="depositmodal" role="dialog">
    	<div class="modal-dialog">
    
      <!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">Confirmation</h4>
       			</div>
        		<div class="modal-body">
          			<p>Confirm deposit of PHP0.00</p>
        		</div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
          			<button type="button" class="btn btn-default" action="modal">Cancel</button>
        		</div>
      		</div>
  		</div>
	</div>
    
</body>
<script type="text/javascript">
	function setTwoNumberDecimal(event) {
    	this.value = parseFloat(this.value).toFixed(2);
	}
	function showmodal(event) {
		$("depositForm").on('submit', function(){
   		$('.depositmodal').show();
	}
})
</script>
</html>
